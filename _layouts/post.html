---
layout: default
---

<article class="post-card">
  <div class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</div>
  <h1 style="margin-top:0;">{{ page.title }}</h1>

  {% if page.tags %}
    <div class="hero-badges" style="margin-top:12px;">
      {% for tag in page.tags %}
        <a class="badge" href="{{ '/tag/' | append: tag | append: '/' | relative_url }}">{{ tag }}</a>
      {% endfor %}
    </div>
  {% endif %}
</article>

<div class="post-card" style="margin-top:18px;">
  {{ content }}
</div>
