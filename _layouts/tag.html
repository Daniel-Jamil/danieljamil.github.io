---
layout: default
---

<h1>{{ page.title }}</h1>
<p>Posts tagged <strong>{{ page.tag }}</strong>.</p>

{% for post in site.posts %}
  {% if post.tags contains page.tag %}
    <div class="post-card">
      <div class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.summary }}</p>
    </div>
  {% endif %}
{% endfor %}
