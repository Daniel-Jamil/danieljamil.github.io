<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <nav class="navbar">
    <div class="container nav-content">
      <div class="logo">
        <a href="{{ '/' | relative_url }}">Daniel Jamil</a>
        <span class="tagline">OCI • OCVS • VMware</span>
      </div>

      <div class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/#articles' | relative_url }}">Articles</a>
        <a href="https://github.com/Daniel-Jamil" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>
  </nav>

  <main class="container main">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <div>© {{ site.time | date: "%Y" }} Daniel Jamil</div>
      <div class="footer-links">
        <a href="https://github.com/Daniel-Jamil" target="_blank" rel="noopener">GitHub</a>
        <span>·</span>
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>
  </footer>
</body>
</html>
